    <meta charset="UTF-8">

    <title>喵语加密器 🐾 CheeseMeow's Lab</title>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <!-- 需求2：UI美化与自定义样式 -->
    <style>
        /* 使用更现代的字体，并为页面添加一个柔和的渐变背景 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        /* 自定义下拉菜单的过渡效果 */
        .dropdown-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);
        }
        .group:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* 按钮点击时的微小缩放效果，提升交互感 */
        .btn-action {
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-action:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <!-- React应用的根节点 -->
    <div id="root"></div>

    <!-- 需求3：添加页脚版权和备案信息 -->
    <footer class="text-center py-8 text-gray-500 text-sm">
        <p>© 2025 CheeseMeow rights reserved.</p>
        <p>
            <a href="http://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer" class="hover:text-gray-800 transition-colors">
                沪ICP备2025111646号-3
            </a>
        </p>
    </footer>

    <script>
        const App = () => {
            // React State Hooks
            const [input, setInput] = React.useState('');
            const [output, setOutput] = React.useState('');
            const [error, setError] = React.useState('');
            const [copySuccess, setCopySuccess] = React.useState(false);
            const [mode, setMode] = React.useState('aba');

            // =================================================================
            // 需求1：保持原有的代码加密逻辑，以下逻辑完全未作修改
            // =================================================================

            const abaCompressionMap = {
                '芭': '1111', '啊': '1110', '吧': '1100', '阿': '1', '巴': '0'
            };

            const miaoCompressionMap = {
                '咪': '1111', '咪～': '11110', '嗷呜～': '11100', '嗷': '1100', '嗷～': '11000',
                '喵～': '10000', '敖呜': '10100', '喵': '1', '呜': '0'
            };

            const miaoCompressionMapV2 = {
                '咪': '1111', '嗷': '1110', '喵': '110', '呜': '10', '～': '0'
            };

            const getCompressionMap = () => {
                if (mode === 'miao') return miaoCompressionMap;
                if (mode === 'miaoV2') return miaoCompressionMapV2;
                return abaCompressionMap;
            };

            const textToBinary = (text) => text.split('').map(char => {
                const code = char.charCodeAt(0);
                return code < 128 ? code.toString(2).padStart(8, '0') : code.toString(2).padStart(16, '0');
            }).join('');

            const binaryToText = (binary) => {
                const chunks = binary.match(/.{1,16}/g);
                if (!chunks) return '';
                return chunks.map(chunk => String.fromCharCode(parseInt(chunk, 2))).join('');
            };

            const compressBinary = (binary) => {
                let result = '';
                let remaining = binary;
                const map = getCompressionMap();
                const patterns = Object.entries(map).sort((a, b) => b[1].length - a[1].length);

                while (remaining.length > 0) {
                    let matched = false;
                    for (const [char, bits] of patterns) {
                        if (remaining.startsWith(bits)) {
                            result += char;
                            remaining = remaining.slice(bits.length);
                            matched = true;
                            break;
                        }
                    }
                    if (!matched) {
                        // 如果没有匹配，这是个降级处理，理论上不应该频繁发生
                        const fallbackChar = remaining[0] === '1' ? '阿' : '巴'; // 保持原始降级逻辑
                        result += fallbackChar;
                        remaining = remaining.slice(1);
                    }
                }
                return result;
            };

            const decompressToBinary = (compressed) => {
                let binary = '';
                let remaining = compressed;
                const map = getCompressionMap();
                const patterns = Object.entries(map).sort((a, b) => b[0].length - a[0].length);

                while (remaining.length > 0) {
                    let matched = false;
                    for (const [char, bits] of patterns) {
                        if (remaining.startsWith(char)) {
                            binary += bits;
                            remaining = remaining.slice(char.length);
                            matched = true;
                            break;
                        }
                    }
                    if (!matched) throw new Error('Invalid input character found');
                }
                return binary;
            };

            // =================================================================
            // 事件处理函数（逻辑未变，仅清空状态的逻辑保持一致）
            // =================================================================

            const handleEncrypt = () => {
                setError('');
                setCopySuccess(false);
                if (input.length > 30) {
                    setError('最长可输入30个字符');
                    return;
                }
                if (!input) return;
                try {
                    const binary = textToBinary(input);
                    const compressed = compressBinary(binary);
                    setOutput(compressed);
                } catch (e) {
                    setError('加密过程出错，请检查输入。');
                }
            };

            const handleDecrypt = () => {
                setError('');
                setCopySuccess(false);
                if (!input) return;
                try {
                    const binary = decompressToBinary(input);
                    const decrypted = binaryToText(binary);
                    setOutput(decrypted);
                } catch (e) {
                    setError('输入内容有误，无法解密。');
                }
            };

            const handlePaste = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    setInput(text);
                    setError('');
                    setCopySuccess(false);
                } catch (err) {
                    setError('无法访问剪贴板。');
                }
            };

            const handleCopy = async () => {
                if (!output) return;
                try {
                    await navigator.clipboard.writeText(output);
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                } catch (err) {
                    setError('复制失败。');
                }
            };


            const handleModeChange = (newMode) => {
                setMode(newMode);
                setInput('');
                setOutput('');
                setError('');
                setCopySuccess(false);
            };

            // =================================================================
            // 需求2：UI美化和布局适配
            // 使用React.createElement构建新的UI结构
            // =================================================================

            const modeTitles = {
                'aba': '阿巴语加密器',
                'miao': '喵语加密器',
                'miaoV2': '喵语加密器 2.0'
            };

            return React.createElement('main', { className: 'flex flex-col items-center justify-center min-h-screen p-4' },
                React.createElement('div', { className: 'w-full max-w-lg bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 space-y-6' },
                    // -- 标题和模式切换 --
                    React.createElement('div', { className: 'flex justify-between items-center' },
                        React.createElement('h1', { className: 'text-3xl font-bold text-gray-800' }, 
                            `🐾 ${modeTitles[mode]}`
                        ),
                        React.createElement('div', { className: 'relative group' },
                            React.createElement('button', {
                                className: 'px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors text-sm'
                            }, '切换模式 ▼'),
                            React.createElement('div', { className: 'dropdown-content absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-xl overflow-hidden z-10' },
                                React.createElement('button', { onClick: () => handleModeChange('aba'), className: 'w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-500 hover:text-white transition-colors' }, '阿巴语加密'),
                                React.createElement('button', { onClick: () => handleModeChange('miao'), className: 'w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-500 hover:text-white transition-colors' }, '喵语加密'),
                                React.createElement('button', { onClick: () => handleModeChange('miaoV2'), className: 'w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-500 hover:text-white transition-colors' }, '喵语加密 2.0')
                            )
                        )
                    ),

                    // -- 输入框区域 --
                    React.createElement('div', { className: 'space-y-2' },
                        React.createElement('label', { className: 'text-sm font-medium text-gray-600' }, '输入内容 (原文或密文)'),
                        React.createElement('div', { className: 'relative flex items-center' },
                            React.createElement('input', {
                                type: 'text',
                                value: input,
                                onChange: (e) => setInput(e.target.value),
                                className: 'w-full p-3 pr-20 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition',
                                placeholder: '请输入内容...'
                            }),
                            React.createElement('button', { onClick: handlePaste, className: 'absolute right-2 px-3 py-1 bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200 text-sm font-semibold btn-action' }, '粘贴')
                        )
                    ),

                    // -- 主要操作按钮 --
                    React.createElement('div', { className: 'grid grid-cols-1 sm:grid-cols-2 gap-4' },
                        React.createElement('button', { onClick: handleEncrypt, className: 'w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 btn-action' }, '✨ 加密'),
                        React.createElement('button', { onClick: handleDecrypt, className: 'w-full py-3 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 btn-action' }, '🔑 解密')
                    ),

                    // -- 输出框区域 --
                    React.createElement('div', { className: 'space-y-2' },
                        React.createElement('label', { className: 'text-sm font-medium text-gray-600' }, '输出结果'),
                        React.createElement('div', { className: 'relative flex items-center' },
                            React.createElement('textarea', {
                                readOnly: true,
                                value: output,
                                className: 'w-full p-3 pr-20 border border-gray-300 rounded-lg h-28 resize-none bg-gray-50',
                                placeholder: '结果将显示在这里...'
                            }),
                            React.createElement('button', { onClick: handleCopy, className: 'absolute right-2 px-3 py-1 bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200 text-sm font-semibold btn-action' }, '复制')
                        ),
                        copySuccess && React.createElement('div', { className: 'text-right text-green-600 font-semibold text-sm mt-1' }, '✓ 复制成功！')
                    ),

                    // -- 错误提示 --
                    error && React.createElement('div', { className: 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md' },
                        React.createElement('p', null, error)
                    ),

                    // -- 分隔线 --
                    React.createElement('hr'),

                    // -- 需求4：下载App按钮 --
                    React.createElement('div', null,
                        React.createElement('a', {
                            href: 'https://apps.apple.com/us/app/mojicode-encrypted-messaging/id6748670832',
                            target: '_blank',
                            rel: 'noopener noreferrer',
                            className: 'block w-full py-3 bg-black text-white text-center font-bold rounded-lg hover:bg-gray-800 btn-action'
                        }, ' 下载 MojiCode App')
                    ),

                    // -- 作者信息和社交链接 --
                    React.createElement('div', { className: 'text-center text-gray-500 text-sm space-y-2' },
                        React.createElement('p', null, 'Made with ❤️ by 猫福吉 (CheeseMeow)'),
                        React.createElement('div', { className: 'flex items-center justify-center space-x-4' },
                            React.createElement('a', { href: 'https://www.xiaohongshu.com/user/profile/55efa76562a60c4b6ce9bad9', target: '_blank', rel: 'noopener noreferrer', className: 'px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 text-xs font-semibold btn-action' }, '小红书'),
                            React.createElement('a', { href: 'https://v.kuaishou.com/gnvj3B', target: '_blank', rel: 'noopener noreferrer', className: 'px-3 py-1 bg-orange-500 text-white rounded-md hover:bg-orange-600 text-xs font-semibold btn-action' }, '快手')
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
